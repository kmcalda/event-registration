<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Event Qr Generator</title>
</head>
<body>
    
    <div class="container mt-4 p-3">
        <div class="d-flex justify-content-center">
            <div class="p-3 border">
                <form class="form-horizontal">
                    <div class="d-flex p-3 bg-primary text-white justify-content-center"> Event QR Code Generator</div>
                        
                    <div class="input-group mt-3">
                        <input id="employee_number" type="text" class="form-control" placeholder="Employee #" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                    </div>
                        
                    <div class="input-group mt-3">
                    <input id="employee_name" type="text" class="form-control" placeholder="Employee Name" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                    </div>

                    <select name="department" class="form-select mt-3" id="department">
                        <option value="DOMESTIC SALES">DOMESTIC SALES</option>
                        <option value="EMS">EMS</option>
                        <option value="ENGINEERING & FACILITIES">ENGINEERING & FACILITIES</option>
                        <option value="ENTERPRISE PROCESS EXCELLENCE">ENTERPRISE PROCESS EXCELLENCE</option>
                        <option value="EXECUTIVE">EXECUTIVE</option>
                        <option value="FINANCE">FINANCE</option>
                        <option value="HUMAN RESOURCES AND ADMINISTRATION">HUMAN RESOURCES AND ADMINISTRATION</option>
                        <option value="INFORMATION TECHNOLOGY">INFORMATION TECHNOLOGY</option>
                        <option value="INTERNATIONAL MARKETS">INTERNATIONAL MARKETS</option>
                        <option value="LEAN">LEAN</option>
                        <option value="LOGISTICS">LOGISTICS</option>
                        <option value="MARKETING">MARKETING</option>
                        <option value="PAFI">PAFI</option>
                        <option value="PIONEER COATINGS GROUP">PIONEER COATINGS GROUP</option>
                        <option value="PIONEER CONSTRUCTION & INDUSTRIAL">PIONEER CONSTRUCTION & INDUSTRIAL</option>
                        <option value="PLANNING">PLANNING</option>
                        <option value="PRODUCTION">PRODUCTION</option>
                        <option value="PURCHASING">PURCHASING</option>
                        <option value="QUALITY ASSURANCE">QUALITY ASSURANCE</option>
                        <option value="RCIV">RCIV</option>
                        <option value="RESEARCH & DEVELOPEMENT">RESEARCH & DEVELOPEMENT</option>
                        <option value="SAFETY SECURITY ENVIRONMENT & HEALTH">SAFETY SECURITY ENVIRONMENT & HEALTH</option>
                        <option value="SUPPLY CHAIN OFFICE OF THE VICE PRESIDENT">SUPPLY CHAIN OFFICE OF THE VICE PRESIDENT</option>
                        <option value="PSBSI-ADMIN">PSBSI-ADMIN</option>
                        <option value="PSBSI-ESTIMATE AND DESIGN">PSBSI-ESTIMATE AND DESIGN</option>
                        <option value="PSBSI-FINANCE">PSBSI-FINANCE</option>
                        <option value="PSBSI-HRAD">PSBSI-HRAD</option>
                        <option value="PSBSI-IMPLEMENTATION">PSBSI-IMPLEMENTATION</option>
                        <option value="PSBSI-SALES">PSBSI-SALES</option>
                        <option value="PSBSI-SIP AND ROAD PACKER">PSBSI-SIP AND ROAD PACKER</option>
                    </select>
                    <button type="button" id="button" class="btn btn-primary mt-3 d-flex mx-auto w-100 pt-3 pb-3 justify-content-center">Generate</button>
                </form>
                <div class="d-flex align-items-center justify-content-center" id="qr-height" >
                    <div id="qrcode" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
<script src="index.js"></script>
</body>
</html>
