<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Event QR Code Generator</title>
</head>
<body>
    <div class="form">
        <h1>Event QR Code Generator</h1>
        <form>
            <label for="employee_code">Employee Code.</label>
            <input type="text" id="employee_code" name="employee code" placeholder="E90278" required />
            <label for="employee_name">Employee Name</label>
            <input type="text" id="employee_name" name="employee name" placeholder="Juan P. Balagtas" required />
            <label for="department">Department</label>
            <select name="department" id="department">
                <option value="DOMESTIC DISTRIBUTION BUSINESS UNIT">DOMESTIC DISTRIBUTION BUSINESS UNIT</option>
                <option value="EMS">EMS</option>
                <option value="ENGINEERING & FACILITIES">ENGINEERING & FACILITIES</option>
                <option value="ENTERPRISE PROCESS EXCELLENCE">ENTERPRISE PROCESS EXCELLENCE</option>
                <option value="EXECUTIVE">EXECUTIVE</option>
                <option value="FINANCE">FINANCE</option>
                <option value="HUMAN RESOURCES AND ADMINISTRATION">HUMAN RESOURCES AND ADMINISTRATION</option>
                <option value="INFORMATION TECHNOLOGY">INFORMATION TECHNOLOGY</option>
                <option value="INTERNATIONAL MARKETS">INTERNATIONAL MARKETS</option>
                <option value="LEAN">LEAN</option>
                <option value="LOGISTICS">LOGISTICS</option>
                <option value="MARKETING">MARKETING</option>
                <option value="PAFI">PAFI</option>
                <option value="PIONEER COATINGS GROUP">PIONEER COATINGS GROUP</option>
                <option value="PIONEER CONSTRUCTION & INDUSTRIAL">PIONEER CONSTRUCTION & INDUSTRIAL</option>
                <option value="PLANNING">PLANNING</option>
                <option value="PRODUCTION">PRODUCTION</option>
                <option value="PURCHASING">PURCHASING</option>
                <option value="QUALITY ASSURANCE">QUALITY ASSURANCE</option>
                <option value="RCIV">RCIV</option>
                <option value="RESEARCH & DEVELOPEMENT">RESEARCH & DEVELOPEMENT</option>
                <option value="SAFETY SECURITY ENVIRONMENT & HEALTH">SAFETY SECURITY ENVIRONMENT & HEALTH</option>
                <option value="SUPPLY CHAIN OFFICE OF THE VICE PRESIDENT">SUPPLY CHAIN OFFICE OF THE VICE PRESIDENT</option>
                <option value="PSBSI-ADMIN">PSBSI-ADMIN</option>
                <option value="PSBSI-ESTIMATE AND DESIGN">PSBSI-ESTIMATE AND DESIGN</option>
                <option value="PSBSI-FINANCE">PSBSI-FINANCE</option>
                <option value="PSBSI-HRAD">PSBSI-HRAD</option>
                <option value="PSBSI-IMPLEMENTATION">PSBSI-IMPLEMENTATION</option>
                <option value="PSBSI-SALES">PSBSI-SALES</option>
                <option value="PSBSI-SIP AND ROAD PACKER">PSBSI-SIP AND ROAD PACKER</option>
              </select>
            <button type="button" onclick="generateQRCode()">
            Generate QR Code
          </button>
        </form>
      
        <div id="qrcode-container">
          <canvas id="qrcode" class="qrcode"></canvas>
        </div>
      
        <script type="text/javascript">
          function generateQRCode() {
            let employee_code = document.getElementById("employee_code").value;
            let employee_name = document.getElementById("employee_name").value;
            let department = document.getElementById("department").value;
            let text = `${employee_code}\n${employee_name}\n${department}`
            if (employee_code && employee_name ) {
              let qrcodeContainer = document.getElementById("qrcode");
              qrcodeContainer.innerHTML = "";
              new QRious({
                element: qrcodeContainer,
                value: text,
                size: 340
              });
      
              document.getElementById("qrcode-container").style.display = "block";
            } else {
              alert("Please fill all fields");
            }
          }
        </script>
      </div>
</body>
</html>
